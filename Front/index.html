<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Alloxentric</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more"><button id="bMore">
                    <span class="material-symbol">menu</span></button></div>
            </div>
            <div id="links" class="links">
                <a href="#">Analizador de textos</a>
                <a href="#">Resumenes</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Sign Out</a>
            </div>
        </div>
         <div class="desktop">Logo
            <div class="logo">logo</div>
            <div class="primary">
                <a href="#">Analizador de textos</a>
                <a href="#">Resumenes</a>  
                <a href="#">Sobre Nosotros</a>
            </div>
            <div class="secondary full">
                <a href="#">Sign Out</a>
            </div>
            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Sign Out</a>
                </div>
            </div>
         </div>
         
    </nav>
    <script>
        const bMore = document.querySelector('#bMore');

        bMore.addEventListener('click', e => {
            links.classList.toggle('collapsed');
        })
    </script>
</body>
</html>
